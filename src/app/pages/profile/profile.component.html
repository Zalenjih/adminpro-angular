<div class="row animated fadeInDown">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">nombre de usuario</h6>

                <form ngNativeValidate #form="ngForm" (ngSubmit)="guardar(form.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" name="email" [disabled]="usuario.google" type="email" class="form-control" placeholder="Correo de usuario" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Guardar
                    </button>

                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Im√°gen de usuario</h4>
                <h6 class="card-subtitle">{{usuario.nombre}}</h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" alt="">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">

                <br>
                <br>

                <input type="file" (change)="seleccionImagen($event.target.files[0])">

                <br>
                <br>

                <button type="submit" (click)="cambiarImagen()" [disabled]="!imagen" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Actualizar imagen
              </button>

            </div>
        </div>
    </div>


</div>
